<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div id="result">0</div>
            </div>

            <div class="keys">
                <div class="numbers">
                    <div>
                        <button id="n1">1</button>
                        <button id="n2">2</button>
                        <button id="n3">3</button>
                    </div>
                    <div>
                        <button id="n4">4</button>
                        <button id="n5">5</button>
                        <button id="n6">6</button>
                    </div>
                    <div>
                        <button id="n7">7</button>
                        <button id="n8">8</button>
                        <button id="n9">9</button>
                    </div>
                    <div>
                        <button id="n0">0</button>
                    </div>
                </div>

                <div class="operations">
                    <button id="sum">+</button>
                    <button id="rest">-</button>
                    <button id="multiplication">x</button>
                    <button id="divide">/</button>
                </div>
            </div>
            <div class="showResult">
                <button id="equal">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
